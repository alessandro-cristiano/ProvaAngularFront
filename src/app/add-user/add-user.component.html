<div class="col-md-6">
    <h2 class="text-center">Aggiungi Utente</h2>
    <form>
        <div class="form-group">
            <label for="user">User</label>
            <input [(ngModel)]="user.user" placeholder="User" name="user" class="form-control" id="user">
          </div>
    
          <div class="form-group">
            <label for="password">Password</label>
            <input [(ngModel)]="user.password" placeholder="Password" name="password" class="form-control" id="password">
          </div>
     
        <div class="form-group">
        <label for="nome">nome:</label>
        <input type="name" [(ngModel)]="user.nome" placeholder="Nome" name="Nome" class="form-control" id="nome">
      </div>
    
      <div class="form-group">
        <label for="cognome">Cognome:</label>
        <input [(ngModel)]="user.cognome" placeholder="Cognome" name="cognome" class="form-control" id="cognome">
      </div>
    
    
      <button class="btn btn-success" (click)="createUser()">Aggiungi</button>
      <button routerLink="">Home</button>
    </form>
    </div>
